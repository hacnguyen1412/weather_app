name: weather_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #service
  connectivity: ^3.0.6
  dio: ^4.0.0
  json_annotation:

  #controller
  get_it:
  injectable:
  equatable: ^2.0.3
  flutter_bloc:
  multiple_result: ^1.0.4

  #data
  hive: ^2.0.4
  hive_flutter:

  custom_refresh_indicator: ^1.0.0


dev_dependencies:
  build_runner:
  hive_generator:
  injectable_generator:
  json_serializable:
  
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
